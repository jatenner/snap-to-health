<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food OCR Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: white;
        }
        .receipt {
            border: 1px solid #ccc;
            padding: 20px;
            width: 300px;
            background-color: white;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        .total {
            margin-top: 15px;
            border-top: 1px solid #000;
            padding-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="receipt">
        <div class="header">
            <h2>HEALTHY FOODS MARKET</h2>
            <p>123 Main Street<br>Anytown, CA 90210</p>
        </div>
        
        <div class="items">
            <div class="item">
                <span>2x Grilled Chicken Breast</span>
                <span>$12.99</span>
            </div>
            <div class="item">
                <span>1x Quinoa Bowl</span>
                <span>$9.50</span>
            </div>
            <div class="item">
                <span>3x Avocado</span>
                <span>$5.99</span>
            </div>
            <div class="item">
                <span>1x Greek Yogurt</span>
                <span>$4.29</span>
            </div>
            <div class="item">
                <span>2x Sweet Potatoes</span>
                <span>$3.49</span>
            </div>
            <div class="item">
                <span>1x Spinach Salad</span>
                <span>$7.99</span>
            </div>
            <div class="item">
                <span>1x Salmon Fillet</span>
                <span>$11.99</span>
            </div>
        </div>
        
        <div class="total">
            <div class="item">
                <span>TOTAL</span>
                <span>$56.24</span>
            </div>
        </div>
    </div>
</body>
</html>
